<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <g transform="rotate(45, 32, 32)">
    <!-- Clapper board body -->
    <rect x="12" y="24" width="40" height="28" rx="2" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="1"/>

    <!-- Clapper stripes on body -->
    <rect x="12" y="28" width="8" height="4" fill="#f5f5f5"/>
    <rect x="28" y="28" width="8" height="4" fill="#f5f5f5"/>
    <rect x="44" y="28" width="8" height="4" fill="#f5f5f5"/>

    <!-- Bottom clapper stick (attached to board) -->
    <rect x="10" y="16" width="44" height="10" rx="1" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="1"/>

    <!-- Bottom stick stripes -->
    <polygon points="12,16 20,16 12,26" fill="#f5f5f5"/>
    <polygon points="24,16 32,16 24,26 16,26" fill="#f5f5f5"/>
    <polygon points="36,16 44,16 36,26 28,26" fill="#f5f5f5"/>
    <polygon points="48,16 52,16 52,22 40,26" fill="#f5f5f5"/>

    <!-- Top clapper stick (hinged) -->
    <rect x="10" y="8" width="44" height="8" rx="1" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="1" transform="rotate(-8, 10, 16)"/>

    <!-- Top stick stripes -->
    <g transform="rotate(-8, 10, 16)">
      <polygon points="12,8 18,8 12,16" fill="#f5f5f5"/>
      <polygon points="22,8 28,8 22,16 16,16" fill="#f5f5f5"/>
      <polygon points="32,8 38,8 32,16 26,16" fill="#f5f5f5"/>
      <polygon points="42,8 48,8 42,16 36,16" fill="#f5f5f5"/>
      <polygon points="52,8 52,14 46,16" fill="#f5f5f5"/>
    </g>

    <!-- Hinge circle -->
    <circle cx="12" cy="16" r="3" fill="#4a4a4a" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="12" cy="16" r="1.5" fill="#1a1a1a"/>
  </g>
</svg>
